body {
  margin: 0;
  padding: 0;
  min-height: 100vh; /* Ensures the body is at least the height of the viewport */
  background: url(pictures/Yard1.jpg) no-repeat center center fixed; /* Replace with your image file */
  background-size: cover; /* Ensures the image covers the entire viewport */
  background-color: rgba(255, 255, 255, 0.1); /* Adds a transparent black overlay */
  background-blend-mode: overlay; /* Blends the image with the transparent color */
  font-family: 'Open Sans', 'Helvetica Neue', sans-serif;
  color: #fff; /* Ensures text is readable */
  display: flex;
  flex-direction: column;
}
  
/* Header styling */
h1 {
  text-align: center;
  font-size: 36px; /* Matches the font size in About.html */
  margin: 20px 0;
  color:  #fff; /* Matches the green color in About.html */
  font-family: 'Algerian', sans-serif;
}

/* Navigation bar styling */
nav {
  display: flex;
  justify-content: center; /* Centers the navigation links */
  background-color: #3a6209; /* Green background for the nav bar */
  padding: 10px;
}

nav a {
  text-decoration: none; /* Removes underline from links */
  color: white; /* White text color */
  padding: 10px 20px; /* Adds padding inside the links */
  margin: 0 5px; /* Adds spacing between links */
  border-radius: 5px; /* Rounds the corners of the links */
  transition: background-color 0.3s ease; /* Smooth hover effect */
}

nav a:hover {
  background-color: #2e4f07; /* Darker green on hover */
}

/* Footer styling */
footer {
  margin-top: auto; /* Pushes the footer to the bottom of the page */
  text-align: center;
  background-color: #3a6209; /* Matches the navigation bar */
  padding: 10px;
  color: #fff;
}
